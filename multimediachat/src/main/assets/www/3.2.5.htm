<title>3.2.5 화일전송</title>
</head>

<body>
  <p>비동기대화에서는 손전화기안에 보관되여있는 화일도 전송할수 있습니다.</p>
  <p>비동기대화에 리용하는 매체형식으로서 손전화기에 보관되여있는 화일을 선택하여 주고받을수 있습니다. 전송하려는 화일을 선택하려면 대화방에서 《+》단추를 눌러 나오는 [화일]그림기호를 눌러 시작합니다.</p>
  <p align="center"><img align="center" border=0 src="./images/화일전송호출.jpg"/></p>
  <p>화일선택화면에서 보내려는 화일(들)을 선택하고 [전송]단추를 눌러 전송합니다. 한번에 선택할수 있는 화일의 개수는 9개까지입니다.</p>
  <p>주의! 화일의 용량이 크면 망상태에 따라 전송이 되지 않는 경우가 있습니다.</p>
