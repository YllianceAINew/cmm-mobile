<title>4.1.1 받은 요청 처리</title>
</head>

<body>
  <p>다른 사용자가 나의 주소를 추가하려고 보내온 요청을 처리하는 기능으로서 <주소 추가>/<받은 요청>을 눌러 이 기능에로 이행합니다.</p>

  <p align="center"><img align="center" border=0 src="./images/받은요청.jpg"/></p>

  <p><받은 요청>화면에는 다른 사용자들이 보내온 추가요청목록이 표시됩니다.</p>
  <p>요청을 승인하면 나의 주소록에는 요청자의 주소정보가, 요청자의 주소록에는 나의 주소정보가 추가됩니다. 요청을 승인하려면 해당 요청항목의 [승인]단추를 누릅니다.</p>
  <p>요청을 거절하면 요청이 취소됩니다. 요청을 거절하려면 [거절]단추를 누릅니다.</p>
