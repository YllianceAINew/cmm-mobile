<title>4.3 주소 삭제</title>
</head>

<body>
  <p>어떤 주소를 삭제할수 있습니다. 주소를 삭제하면 그 대화자와의 모든 대화내용도 함께 삭제합니다. 삭제한 다음 그 주소를 다시 추가하여도 원래의 대화내용이 복구되지는 않습니다.</p>
  <p><주소록>의 주소목록에서 삭제하려는 주소항목을 누르고있으면 차림표가 표시되는데 여기서 [삭제]를 누르면 그 주소를 삭제합니다.</p>
</body>
