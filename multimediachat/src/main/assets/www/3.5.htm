<title>3.5 다자대화</title>
</head>

<body>
  <p>다자대화는 대화방에 3명이상의 대화자가 모여 대화를 진행하는것을 말합니다. 다자대화에 참가할수 있는 대화자의 수는 9명까지입니다.</p>
  <p>공통차림표에서 [새 대화]항목을 선택하여 새 대화방을 만들면서 2명이상의 대화자를 선택하면 다자대화로 됩니다.</p>
