<title>2.1 등록</title>
</head>

<body>
  <p>《아리랑전자대화기》를 리용하려면 사용자정보를 등록하고 사용허가를 받아야 합니다.</p>
  <p>사용자정보에는 이름, 손전화번호, 시민증(공민증)번호가 있습니다.</p>
  <p>사용자등록에서는 사용자정보를 유일식별하는 식별자와 암호도 등록해야 합니다. 식별자는 다른 사용자의 식별자와 같은것을 사용할수 없습니다.</p>
  <p align="center"><img align="center" border=0 src="./images/등록화면.jpg"/></p>
  <p>식별자와 암호의 유효값은 해당 화면에 표시됩니다.</p>
  <p>사용자등록자료들의 기입을 다 하고 [등록]단추를 눌러 등록을 끝냅니다.</p>
  <p>가입을 할 때에는 식별자와 암호를 리용합니다.</p>
  <p>암호는 후에 변경할수 있습니다.</p>
