<title>3.4 대화내용 검색</title>
</head>

<body>
  <p>모든 대화방들에서의 대화리력에 대하여 대화내용을 검색할수 있습니다.</p>
  <p>공통차림표의 [대화내용 검색]항목을 눌러 나오는 다음과 같은 화면에서 진행합니다.</p>
  <p align="center"><img align="center" border=0 src="./images/대화내용검색.jpg"/></p>
  <p>검색칸에 검색하려는 검색어(대화내용)를 입력하면 그 검색어가 포함된 대화내용을 가지고있는 대화방들이 해당 대화내용과 함께 목록으로 표시됩니다. 목록에 표시된 항목을 선택하면 그 대화방으로 이행합니다.</p>
</body>
