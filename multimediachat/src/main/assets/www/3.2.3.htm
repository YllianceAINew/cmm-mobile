<body>
  <p>음성통화는 음성을 리용한 실시간통화기능입니다. 전화를 하는것과 같다고 할수 있습니다.</p>
  <p>음성통화는 호출자가 통화를 상대방에게 요청하고 상대방이 그 요청을 수락함으로써 진행됩니다.</p>
  <p>대화방에서 음성통화는 아래의 그림에 보여준바와 같이 [음성통화]그림기호를 눌러 호출할수 있습니다.</p>
  <p>대화리력의 음성통화리력을 눌러 호출할수도 있습니다.</p>

  <p align="center"><img align="center" border=0 src="./images/음성통화호출방법.jpg"/></p>
  <p>음성통화호출중에 호출자가 호출을 취소할수도 있고 상대방이 거절할수도 있습니다.</p>
  <p>전화와 마찬가지로 음성통화중에 어느쪽에서도 통화를 끝낼수 있습니다.</p>
  <p align="center"><img align="center" border=0 src="./images/음성통화중.jpg"/></p>
</body>
