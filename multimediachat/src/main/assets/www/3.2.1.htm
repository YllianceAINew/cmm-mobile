</head>

<body>
  <p>본문통보문은 대화방에서 주고받는 대화형식의 하나로서 이동통신의 단문통보문과 같은것이라고 할수 있습니다.</p>
  <p>본문통보문에는 문자와 표정기호를 입력할수 있습니다.</p>
  <p align="center"><img align="center" border=0 src="./images/대화기능-본문통보문.jpg"/></p>
  <p>건반과 표정기호목록의 절환은 그것을 의미하는 단추를 눌러 진행합니다.</p>
</body>
