<body>
  <p>대화기능은 전자대화의 기본기능입니다.</p>
  <p>대화기능에로 이행하려면 아래에 보여준 그림기호를 누릅니다.</p>
  <p align="center"><img align="center" border=0 src="./images/대화그림기호.jpg"/></p>
  <p>대화를 위한 다음과 같은 부속기능들이 있습니다.</p>
  <p>- 대화목록</p>
  <p>대화목록에는 대화방들의 목록이 표시됩니다. 목록중의 임의의 대화방을 눌러 대화방으로 들어갑니다.</p>
  <p>- 대화방</p>
  <p>대화방은 대화를 진행하는 가상적인 공간입니다.</p>
