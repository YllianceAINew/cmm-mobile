<body>
  <p>대화기에 가입한 사용자가 가입상태로부터 탈퇴하면 대화기능을 포함한 대화기의 모든 기능을 사용할수 없게 됩니다. 리용하는 손전화기에서 대화리력은 삭제되지 않으며 다시 가입하면 대화리력을 포함한 모든 설정은 그대로 유지됩니다.</p>
  <p>가입탈퇴를 하려면 <설정>화면에서 [가입 탈퇴]를 누릅니다.</p>

  <p align="center"><img align="center" border=0 src="./images/가입탈퇴.jpg"/></p>

  <p>[가입 탈퇴]단추를 누르면 가입탈퇴를 확인하는 통보문이 표시되는데 [탈퇴]단추를 누르면 가입탈퇴하고 <가입>기능으로 이행합니다.</p>
