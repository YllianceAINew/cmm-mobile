<body>
  <p>설정기능에로 이행하려면 아래에 보여준 [설정]그림기호를 누릅니다.</p>

  <p align="center"><img align="center" border=0 src="./images/설정.jpg"/></p>

  <p>다음과 같은 기능들을 리용할수 있습니다.</p>
  <p>- [나의 정보]: 가입한 사용자의 정보를 보거나 변경합니다.</p>
  <p>- [프로그람정보]: 현재 사용중인 프로그람의 판본 등의 정보를 볼수 있습니다.</p>
  <p>- [도움말]: 대화기의 사용법에 대한 도움말보기를 할수 있습니다.</p>
  <p>- [가입 탈퇴]: 대화기의 가입상태로부터 탈퇴합니다.</p>
</body>

</html>
