<title>4.2 주소정보</title>
</head>

<body>
  <p>주소정보는 체계에 등록된 사용자에 대한 정보를 말합니다.</p>
  <p><주소록>의 주소목록에서 주소정보항목을 선택하면 그 <주소정보>로 이행합니다.</p>

  <p align="center"><img align="center" border=0 src="./images/주소정보.jpg"/></p>

  <p><ul type='square'><li>주소정보의 QR코드 보기</li></ul></p>
  <p>주소정보의 QR코드그림기호를 누르면 그 주소정보에 대한 QR코드가 표시됩니다.</p>

  <p align="center"><img align="center" border=0 src="./images/주소정보QR코드.jpg"/></p>

  <p>이 QR코드표시를 리용하여 QR코드읽기에 의한 주소추가를 진행할수 있습니다.</p>
  
  <p><ul type='square'><li>대화호출</li></ul></p>
  <p>해당한 그림기호들을 눌러 이 주소정보에 음성통화, 동영상통화를 호출하거나 대화방으로 이행할수 있습니다.</p>

</body>

</html>
